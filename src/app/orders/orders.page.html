<ion-content class="AndroidSmall1" style="width: 360px; height: 667px; position: relative; background: white">
  <ion-menu contentId="main-content" type="push" side="end" style="--width: 130px;">
    <ion-content class="ion-padding">
      <ion-button class="menu-button" [routerLink]="['/nav']">Perfil</ion-button>
      <ion-button class="menu-button" [routerLink]="['/']" routerLinkActive="router-link-active" >Mensajes</ion-button>
      <ion-button class="menu-button">Ver Mas</ion-button>
      <ion-button class="menu-button">Menu</ion-button>
      <ion-menu-toggle auto-hide="false">
        <ion-button class="menu-button">X</ion-button>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-content id="main-content" scroll-y="true">
    <div class="Logo">
      <ion-back-button defaultHref="/" style="margin-right: -5%;margin-left: -10%;"></ion-back-button>
      <img src="https://i.imgur.com/mpHMg1E.png" alt="Banner">
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button class="SquareButton" fill="clear">
            <ion-icon name="person-outline" size="large"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </div>

    <div class="Frame1" style="width: 330px; height: 551px; left: 0px; top: 0px; position: absolute">
      <ion-grid class="grid-container">

        <ion-card class="Frame1" style="width: 315px; height: 551px; left: 10px; top: 75px; position: absolute">

          <ion-card style="width: 296px; height: 80px; left: -1px; top: 11px; position: absolute;">
            <img class="FotoPerfil" src="{{ img }}" alt="">
            <ion-title style="margin-left: 4em; margin-top: 5px;">
              ID: {{ no_servicio }}
            </ion-title>
            <ion-title style="margin-left: 4em;">
              {{ nombre_afiliado }}
            </ion-title>
            <ion-title style="margin-left: 4em;">
              {{ estado | titlecase}}
            </ion-title>
          </ion-card>

          <ion-card style="width: 296px; height: 80px; left: -1px; top: 100px; position: absolute;">
            <img class="FotoPerfil" src="{{ img2 }}" alt="">
            <ion-title style="margin-left: 4em; margin-top: 5px;">
              ID: {{ no_servicio2 }}
            </ion-title>
            <ion-title style="margin-left: 5em; font-size: 16px;">
              {{ nombre_afiliado2 }}
            </ion-title>
            <ion-title style="margin-left: 4em;">
              {{ estado2 | titlecase}}
            </ion-title>
          </ion-card>

        </ion-card>

      </ion-grid>
    </div>
  </ion-content>
</ion-content>
