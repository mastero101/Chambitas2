<ion-content [fullscreen]="true" scroll-y="true" id="main-content">
  <div class="Frame1">
    <ion-grid class="grid-container">
      <!--<app-nav-bar></app-nav-bar>-->
      <div class="Logo">
        <ion-button (click)="reloadPage()" fill="clear" style="margin-right: -5%;margin-left: -10%;">
          <ion-icon name="refresh"></ion-icon>
        </ion-button>
        <img src="https://i.imgur.com/mpHMg1E.png" alt="Banner">
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button class="SquareButton" fill="clear">
              <ion-icon name="person-outline" size="large"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </div>

      <ion-searchbar class="busqueda" placeholder="Buscar" (ionInput)="buscar($event)"></ion-searchbar>

        <div class="resultados-busqueda" *ngIf="mostrandoResultados">
          <ion-list>
            <ion-item *ngFor="let afiliado of afiliados" [routerLink]="['/profile', { id: afiliado.id }]">
              <ion-label>
                {{ afiliado.nombre_afiliado }} - {{ afiliado.profesion }}
              </ion-label>
            </ion-item>
          </ion-list>
        </div>

        <div *ngIf="!mostrandoResultados && afiliados.length === 0">
          No se encontraron resultados.
        </div>

      <div class="botones">
        <ion-row>
          <ion-col>
            <ion-button expand="full" class="computo" [routerLink]="['/computo']">
              Computo
              <ion-icon slot="end" name="desktop-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" class="limpieza">
              Limpieza
              <ion-icon slot="end" name="brush-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" class="albañileria">
              Albañileria
              <ion-icon slot="end" name="hammer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" class="refrigeracion">
              Refrigeracion
              <ion-icon slot="end" name="snow-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" class="automotriz">
              Automotriz 
              <ion-icon slot="end" name="car-sport-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" class="plomeria">
              Plomeria
              <ion-icon slot="end" name="water-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" class="electricidad">
              Electricidad
              <ion-icon slot="end" name="flash-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" class="electronica">
              Electronica
              <ion-icon slot="end" name="battery-half-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
      <div class="banner1">
        <img src="https://i.imgur.com/vnOMEIR.jpg" alt="">
      </div>
      <div class="banner2" style="margin-top: 2em;">
        <img src="https://i.imgur.com/vRT9sO0.png" alt="">
      </div>
    </ion-grid>    
  </div>
</ion-content>
