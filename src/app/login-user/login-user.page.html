<app-nav-bar2></app-nav-bar2>

<ion-content id="main-content" scroll-y="true">
  <app-nav-bar></app-nav-bar>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="text-align: center;">Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
          </ion-item>
          <ion-button type="submit" expand="full" style="margin-top: 1em; width: 10em; margin-left: 5em;">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
